    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <style>
        .user-avatar {
            border-radius: 50%;
            width: 32px;
            height: 32px;
        }
        
        .container-dark {
            background-color: #2c2f33;
        }
        
        .bg-dark-theme {
            background-color: #23272a;
        }
        
        .nav-dark-theme {
            color: #fff;
        }
        
        .box {
            margin-top: 20px;
            margin-left: 8px;
            margin-right: 8px;
            padding-left: 0;
            border-left: solid #7289da 5px;
            height: 128px;
            max-width: 128px;
            background-color: #7289da;
            transition: 0.1s;
            box-shadow: 2px 2px 7px #000;
        }
        
        .box p {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            padding-top: 12px;
        }

        .box .counter {
            font-size: 24px;
            font-weight: bolder;
            margin-top: 5px;
        }

        .box:hover .overlay {
            width: 100%;
            transition: 0.5s;
        }

        .box:hover .overlay span {
            opacity: 1;
            transition: 0.6s;
        }
        
        .box .overlay span {
            opacity: 0;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        .box .overlay {
            width: 0%;
            transition: 0.2s;
            background-color: #7289da;
            z-index: 1;
            position: absolute;
            left: 0;
            top: 0;
            padding-top: 40px;
            height: 100%;
            text-align: center;
        }

        .box-long {
            max-width: none;
        }

        .box:hover {
            opacity: 0.8;
            cursor: pointer;
            transition: 0.2s;
        }
    </style>
</head>

<body class="container-dark">
    <div class="box">
        <p>You must login to view this page.</p>
        <button onclick="location.href='https://discordapp.com/api/oauth2/authorize?client_id=369490199589158912&redirect_uri=http%3A%2F%2Flocalhost%3A1337%2Foauth&response_type=code&scope=identify%20email%20guilds'">Login With Discord</button>
    </div>
</body>
